<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{currencyManager.startConversation}" type="preRenderView">
    </f:event>
    <h:head>
        <title>Currency Converter</title>
        <style>
            body{text-align:center;}
        </style>
    </h:head>
    <h:body>
        <h1>Currency Converter</h1>
        <br/>
        <h:form>
            <p>
                <br/>
                <hr />
                <h:inputText value="#{currencyManager.value}"/>
                <h:selectOneMenu value="#{currencyManager.fromRate}">
                    <f:selectItem itemValue="EURO" itemLabel="Euro"/>
                    <f:selectItem itemValue="SEK" itemLabel="Swedish Kronor"/>
                    <f:selectItem itemValue="GBP" itemLabel="British Pounds"/>
                    <f:selectItem itemValue="USD" itemLabel="US Dollars"/>
                </h:selectOneMenu>
                <h:outputText value =" to "/>
                <h:selectOneMenu value="#{currencyManager.toRate}">
                    <f:selectItem itemValue="EURO" itemLabel="Euro"/>
                    <f:selectItem itemValue="SEK" itemLabel="Swedish Kronor"/>
                    <f:selectItem itemValue="GBP" itemLabel="British Pounds"/>
                    <f:selectItem itemValue="USD" itemLabel="US Dollars"/>
                </h:selectOneMenu>
            </p>
            <h:commandButton value="Convert" action="#{currencyManager.convert}"/>
            <br/>
            <br/>
            <h:outputText value ="#{currencyManager.rate}"/>
            <h:outputText value =" #{currencyManager.toRate}"/>
            <hr/>
        </h:form>
    </h:body>
</html>
